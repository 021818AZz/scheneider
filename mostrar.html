<script type="text/javascript">
    // Configura√ß√£o da API
    const API_BASE_URL = 'https://bd-p4q7.onrender.com';

    // Fun√ß√£o para mostrar toast
    function showToast(message, type = 'info') {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "center",
            stopOnFocus: true,
            className: type === 'error' ? 'toast-error' : 
                      type === 'success' ? 'toast-success' : 'toast-info',
            style: {
                width: "100%",
                left: "0",
                right: "0",
                borderRadius: "0",
                textAlign: "center",
                padding: "15px",
                fontSize: "14px",
                fontWeight: "bold"
            }
        }).showToast();
    }

    // Fun√ß√£o para obter o token do localStorage
    function getToken() {
        const tokenData = localStorage.getItem('user_token');
        if (!tokenData) {
            return null;
        }
        
        try {
            const { token, expiry } = JSON.parse(tokenData);
            
            // Verificar se o token expirou
            if (Date.now() > expiry) {
                localStorage.removeItem('user_token');
                localStorage.removeItem('user_id');
                return null;
            }
            
            return token;
        } catch (e) {
            console.error('Erro ao obter token:', e);
            return null;
        }
    }

    // Fun√ß√£o para redirecionar para login se n√£o estiver autenticado
    function redirectToLogin() {
        showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
        setTimeout(() => {
            window.location.href = '/login.html';
        }, 2000);
    }

    // Fun√ß√£o para buscar os produtos do usu√°rio
    async function fetchUserProducts() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/api/user/recent-purchases`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 401) {
                redirectToLogin();
                return;
            }

            const data = await response.json();
            
            if (data.success) {
                displayProducts(data.data.recent_purchases || []);
                updateStatistics(data.data.recent_purchases || []);
            } else {
                showToast('Erro ao carregar produtos: ' + data.message, 'error');
                displayEmptyState();
            }
        } catch (error) {
            console.error('Erro ao buscar produtos:', error);
            showToast('Erro de conex√£o com o servidor', 'error');
            displayEmptyState();
        }
    }

    // Fun√ß√£o para buscar todos os produtos (com mais detalhes)
    async function fetchAllUserProducts() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            // Primeiro busca o ID do usu√°rio do perfil
            const profileResponse = await fetch(`${API_BASE_URL}/api/user/profile`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (profileResponse.status === 401) {
                redirectToLogin();
                return;
            }

            const profileData = await profileResponse.json();
            
            if (profileData.success) {
                const userId = profileData.data.user_id;
                
                // Agora busca os produtos usando o endpoint de compras
                const purchasesResponse = await fetch(`${API_BASE_URL}/api/purchases`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (purchasesResponse.status === 401) {
                    redirectToLogin();
                    return;
                }

                const purchasesData = await purchasesResponse.json();
                
                if (purchasesData.success) {
                    // Filtra apenas os produtos do usu√°rio atual
                    const userProducts = purchasesData.data.filter(product => 
                        product.user_id === userId
                    );
                    
                    displayProducts(userProducts);
                    updateStatistics(userProducts);
                } else {
                    showToast('Erro ao carregar produtos detalhados', 'error');
                    // Tenta carregar produtos b√°sicos como fallback
                    fetchUserProducts();
                }
            }
        } catch (error) {
            console.error('Erro ao buscar produtos detalhados:', error);
            // Tenta carregar produtos b√°sicos como fallback
            fetchUserProducts();
        }
    }

    // Fun√ß√£o para exibir os produtos na lista
    function displayProducts(products) {
        const productsList = document.getElementById('products-list');
        
        if (!products || products.length === 0) {
            displayEmptyState();
            return;
        }

        productsList.innerHTML = '';

        products.forEach(product => {
            const productCard = createProductCard(product);
            productsList.appendChild(productCard);
        });
    }

    // Fun√ß√£o para criar o card do produto
    function createProductCard(product) {
        const li = document.createElement('li');
        li.className = 'device-card';
        
        // Determinar status e cor
        let statusClass = 'device-status';
        let statusText = 'Desconhecido';
        
        if (product.status === 'active') {
            statusClass += ' status-active';
            statusText = 'Ativo';
        } else if (product.status === 'completed') {
            statusClass += ' status-completed';
            statusText = 'Conclu√≠do';
        } else if (product.status === 'cancelled') {
            statusClass += ' status-cancelled';
            statusText = 'Cancelado';
        }

        // Formatar datas
        const purchaseDate = new Date(product.purchase_date).toLocaleDateString('pt-BR');
        const expiryDate = product.expiry_date ? new Date(product.expiry_date).toLocaleDateString('pt-BR') : 'N/A';
        const nextPayout = product.next_payout ? new Date(product.next_payout).toLocaleDateString('pt-BR') : 'N/A';

        li.innerHTML = `
            <div class="device-header">
                <div class="device-icon">
                    ${getProductIcon(product.product_name)}
                </div>
                <div class="device-info">
                    <div class="device-name">${product.product_name || 'Produto'}</div>
                    <div class="${statusClass}">${statusText}</div>
                </div>
            </div>
            
            <div class="product-details">
                <div class="detail-row">
                    <span class="detail-label">Valor:</span>
                    <span class="detail-value">${product.amount || 0} KZ</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Rendimento Di√°rio:</span>
                    <span class="detail-value">${product.daily_return || 0} KZ</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Quantidade:</span>
                    <span class="detail-value">${product.quantity || 1}</span>
                </div>
            </div>

            <div class="device-metrics">
                <div class="metric">
                    <div class="metric-value">${product.total_earned || 0} KZ</div>
                    <div class="metric-label">Total Ganho</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${product.payout_count || 0}</div>
                    <div class="metric-label">Pagamentos</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${product.cycle_days || 30}</div>
                    <div class="metric-label">Dias</div>
                </div>
            </div>

            <div class="product-details">
                <div class="detail-row">
                    <span class="detail-label">Data da Compra:</span>
                    <span class="detail-value">${purchaseDate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pr√≥ximo Rendimento:</span>
                    <span class="detail-value">${nextPayout}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Expira em:</span>
                    <span class="detail-value">${expiryDate}</span>
                </div>
            </div>
        `;

        return li;
    }

    // Fun√ß√£o para obter √≠cone baseado no nome do produto
    function getProductIcon(productName) {
        if (!productName) return 'P';
        
        const name = productName.toLowerCase();
        if (name.includes('miner')) return '‚õèÔ∏è';
        if (name.includes('cloud')) return '‚òÅÔ∏è';
        if (name.includes('gpu')) return 'üéÆ';
        if (name.includes('asic')) return 'üíª';
        if (name.includes('node')) return 'üîó';
        return 'üí∞';
    }

    // Fun√ß√£o para atualizar estat√≠sticas
    function updateStatistics(products) {
        const totalProducts = products.length;
        const activeProducts = products.filter(p => p.status === 'active').length;
        const totalInvested = products.reduce((sum, product) => sum + (product.amount || 0), 0);
        const totalEarned = products.reduce((sum, product) => sum + (product.total_earned || 0), 0);

        document.getElementById('total-products').textContent = totalProducts;
        document.getElementById('total-invested').textContent = `${totalInvested} KZ`;
        document.getElementById('active-products').textContent = `Produtos Ativos: ${activeProducts}`;

        // Atualizar o texto do bot√£o de coletar
        const collectButton = document.querySelector('.collect-button span');
        if (activeProducts > 0) {
            const dailyIncome = products
                .filter(p => p.status === 'active')
                .reduce((sum, product) => sum + (product.daily_return || 0), 0);
            collectButton.textContent = `Coletar ${dailyIncome} KZ`;
        } else {
            collectButton.textContent = 'Coletar 0 KZ';
        }
    }

    // Fun√ß√£o para exibir estado vazio
    function displayEmptyState() {
        const productsList = document.getElementById('products-list');
        productsList.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <div class="empty-state-text">Nenhum produto adquirido ainda</div>
                <button onclick="window.location.href='/indice.html'" 
                        style="background: linear-gradient(51deg, #1e3a8a, #1e3a8a, #3b82f6); 
                               color: white; 
                               border: none; 
                               padding: 10px 20px; 
                               border-radius: 8px; 
                               cursor: pointer;">
                    Comprar Primeiro Produto
                </button>
            </div>
        `;
    }

    // Fun√ß√£o para coletar todos os rendimentos
    async function collectAllIncome() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            showToast('Coletando rendimentos...', 'info');
            
            const response = await fetch(`${API_BASE_URL}/api/tasks/collect-product-income`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            
            if (data.success) {
                showToast(`Rendimentos coletados! +${data.data.total_income} KZ`, 'success');
                // Recarregar a lista de produtos
                setTimeout(() => {
                    fetchAllUserProducts();
                }, 1000);
            } else {
                showToast(data.message || 'Erro ao coletar rendimentos', 'error');
            }
        } catch (error) {
            console.error('Erro ao coletar rendimentos:', error);
            showToast('Erro de conex√£o ao coletar rendimentos', 'error');
        }
    }

    // Fun√ß√£o de inicializa√ß√£o
    function init() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        // Carregar produtos ao inicializar
        fetchAllUserProducts();

        // Configurar atualiza√ß√£o autom√°tica a cada 30 segundos
        setInterval(() => {
            fetchAllUserProducts();
        }, 30000);
    }

    // Inicializar quando o documento estiver pronto
    $(document).ready(function() {
        init();
    });

    // Fun√ß√£o settlement (mantida para compatibilidade)
    function settlement() {
        collectAllIncome();
    }
</script>
