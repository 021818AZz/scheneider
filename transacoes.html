    <script type="text/javascript">
    // Configura√ß√£o da API
    const API_BASE_URL = 'https://bd-p4q7.onrender.com';

    // Vari√°veis globais
    let allTransactions = [];
    let filteredTransactions = [];
    let currentPage = 0;
    let isLoading = false;
    let currentFilter = 'all';
    const PAGE_SIZE = 10;

    // Fun√ß√£o para mostrar toast
    function showToast(message, type = 'info') {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "center",
            stopOnFocus: true,
            className: type === 'error' ? 'toast-error' : 
                      type === 'success' ? 'toast-success' : 'toast-info',
            style: {
                width: "100%",
                left: "0",
                right: "0",
                borderRadius: "0",
                textAlign: "center",
                padding: "15px",
                fontSize: "14px",
                fontWeight: "bold"
            }
        }).showToast();
    }

    // Fun√ß√£o para obter o token do localStorage
    function getToken() {
        const tokenData = localStorage.getItem('user_token');
        if (!tokenData) {
            return null;
        }
        
        try {
            const { token, expiry } = JSON.parse(tokenData);
            
            // Verificar se o token expirou
            if (Date.now() > expiry) {
                localStorage.removeItem('user_token');
                localStorage.removeItem('user_id');
                return null;
            }
            
            return token;
        } catch (e) {
            console.error('Erro ao obter token:', e);
            return null;
        }
    }

    // Fun√ß√£o para redirecionar para login se n√£o estiver autenticado
    function redirectToLogin() {
        showToast('Sess√£o expirada. Fa√ßa login novamente.', 'error');
        setTimeout(() => {
            window.location.href = '/login.html';
        }, 2000);
    }

    // Fun√ß√£o principal para buscar transa√ß√µes
    async function fetchUserTransactions() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        try {
            console.log('üöÄ Iniciando busca de transa√ß√µes...');
            
            // Buscar dados de m√∫ltiplas fontes EM PARALELO
            await fetchAllTransactionsData(token);
            
        } catch (error) {
            console.error('Erro ao buscar transa√ß√µes:', error);
            showToast('Erro ao carregar transa√ß√µes', 'error');
        }
    }

    // Buscar TODOS os dados de transa√ß√µes de fontes diferentes
    async function fetchAllTransactionsData(token) {
        try {
            console.log('üîç Buscando dados de m√∫ltiplas fontes...');
            
            // Buscar dados em PARALELO para melhor performance
            const [
                depositsData,
                withdrawalsData, 
                purchasesData,
                commissionsData,
                tasksData
            ] = await Promise.all([
                fetchDeposits(token),
                fetchWithdrawals(token),
                fetchPurchases(token),
                fetchCommissions(token),
                fetchTasksHistory(token)
            ]);

            console.log('‚úÖ Dados coletados:', {
                deposits: depositsData.length,
                withdrawals: withdrawalsData.length,
                purchases: purchasesData.length,
                commissions: commissionsData.length,
                tasks: tasksData.length
            });

            // Combinar todos os dados
            combineAllTransactions({
                deposits: depositsData,
                withdrawals: withdrawalsData,
                purchases: purchasesData,
                commissions: commissionsData,
                tasks: tasksData
            });

        } catch (error) {
            console.error('Erro ao buscar dados combinados:', error);
            showEmptyState();
        }
    }

    // 1. Buscar DEP√ìSITOS
    async function fetchDeposits(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/deposits`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data) {
                    return Array.isArray(data.data) ? data.data : [];
                }
            }
            return [];
        } catch (error) {
            console.warn('Erro ao buscar dep√≥sitos:', error);
            return [];
        }
    }

    // 2. Buscar SAQUES
    async function fetchWithdrawals(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/withdrawals`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data) {
                    return Array.isArray(data.data) ? data.data : [];
                }
            }
            return [];
        } catch (error) {
            console.warn('Erro ao buscar saques:', error);
            return [];
        }
    }

    // 3. Buscar COMPRAS
    async function fetchPurchases(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/user/recent-purchases`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data && data.data.recent_purchases) {
                    return Array.isArray(data.data.recent_purchases) ? data.data.recent_purchases : [];
                }
            }
            return [];
        } catch (error) {
            console.warn('Erro ao buscar compras:', error);
            return [];
        }
    }

    // 4. Buscar COMISS√ïES/B√îNUS
    async function fetchCommissions(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/team/commissions`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data && data.data.commissions) {
                    return Array.isArray(data.data.commissions) ? data.data.commissions : [];
                }
            }
            return [];
        } catch (error) {
            console.warn('Erro ao buscar comiss√µes:', error);
            return [];
        }
    }

    // 5. Buscar HIST√ìRICO DE TAREFAS (check-ins, etc)
    async function fetchTasksHistory(token) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/tasks/history`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data && data.data.tasks) {
                    return Array.isArray(data.data.tasks) ? data.data.tasks : [];
                }
            }
            return [];
        } catch (error) {
            console.warn('Erro ao buscar hist√≥rico de tarefas:', error);
            return [];
        }
    }

    // Combinar todos os dados em transa√ß√µes √∫nicas
    function combineAllTransactions(data) {
        console.log('üîÑ Combinando todas as transa√ß√µes...');
        
        allTransactions = [];

        // 1. Processar DEP√ìSITOS
        if (Array.isArray(data.deposits)) {
            data.deposits.forEach(deposit => {
                if (deposit.status === 'completed') {
                    allTransactions.push({
                        id: `deposit_${deposit.id}`,
                        type: 'deposit',
                        amount: deposit.amount,
                        description: `Dep√≥sito - ${deposit.bank_name || 'Banco'}`,
                        created_at: deposit.processed_at || deposit.created_at,
                        source: 'deposit'
                    });
                }
            });
        }

        // 2. Processar SAQUES
        if (Array.isArray(data.withdrawals)) {
            data.withdrawals.forEach(withdrawal => {
                allTransactions.push({
                    id: `withdrawal_${withdrawal.id}`,
                    type: 'withdrawal',
                    amount: -Math.abs(withdrawal.amount), // Negativo
                    description: `Saque - ${withdrawal.bank_name || 'Banco'}`,
                    created_at: withdrawal.processed_at || withdrawal.created_at,
                    source: 'withdrawal'
                });
            });
        }

        // 3. Processar COMPRAS
        if (Array.isArray(data.purchases)) {
            data.purchases.forEach(purchase => {
                allTransactions.push({
                    id: `purchase_${purchase.id}`,
                    type: 'purchase',
                    amount: -Math.abs(purchase.amount), // Negativo
                    description: `Compra - ${purchase.product_name || 'Produto'}`,
                    created_at: purchase.purchase_date || purchase.created_at,
                    source: 'purchase'
                });
            });
        }

        // 4. Processar COMISS√ïES/B√îNUS
        if (Array.isArray(data.commissions)) {
            data.commissions.forEach(commission => {
                allTransactions.push({
                    id: `commission_${commission.id}`,
                    type: 'referral_bonus',
                    amount: commission.bonus_amount,
                    description: `B√¥nus N√≠vel ${commission.level} - ${commission.referred_user?.mobile || 'Indica√ß√£o'}`,
                    created_at: commission.created_at,
                    source: 'commission'
                });
            });
        }

        // 5. Processar TAREFAS (check-ins, etc)
        if (Array.isArray(data.tasks)) {
            data.tasks.forEach(task => {
                if (task.status === 'completed') {
                    let type = 'task';
                    let description = `Tarefa - ${task.task_type}`;
                    
                    if (task.task_type === 'daily_checkin') {
                        type = 'daily_checkin';
                        description = 'Check-in Di√°rio';
                    } else if (task.task_type === 'product_income') {
                        type = 'product_income';
                        description = 'Rendimento de Produtos';
                    }
                    
                    allTransactions.push({
                        id: `task_${task.id}`,
                        type: type,
                        amount: task.amount || 0,
                        description: description,
                        created_at: task.task_date || task.created_at,
                        source: 'task'
                    });
                }
            });
        }

        // Ordenar por data (mais recente primeiro)
        allTransactions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        
        console.log(`‚úÖ ${allTransactions.length} transa√ß√µes combinadas`);
        
        if (allTransactions.length === 0) {
            showEmptyState();
        } else {
            applyFilter(currentFilter);
        }
    }

    // Mostrar estado vazio
    function showEmptyState() {
        const transactionsList = document.getElementById('transactions-list');
        if (!transactionsList) return;
        
        transactionsList.innerHTML = `
            <div class="loading">
                <div style="color: #cbd5e1; font-size: 16px; text-align: center;">
                    üìù Nenhuma transa√ß√£o encontrada
                </div>
            </div>
        `;
    }

    // Fun√ß√£o para aplicar filtro
    function applyFilter(filter) {
        currentFilter = filter;
        currentPage = 0;
        
        switch(filter) {
            case 'income':
                filteredTransactions = allTransactions.filter(t => t.amount > 0);
                break;
            case 'expense':
                filteredTransactions = allTransactions.filter(t => t.amount < 0);
                break;
            case 'deposit':
                filteredTransactions = allTransactions.filter(t => t.type === 'deposit');
                break;
            case 'withdrawal':
                filteredTransactions = allTransactions.filter(t => t.type === 'withdrawal');
                break;
            case 'bonus':
                filteredTransactions = allTransactions.filter(t => 
                    t.type.includes('bonus') || 
                    t.type.includes('referral') || 
                    t.type.includes('checkin') ||
                    t.type.includes('task')
                );
                break;
            case 'purchase':
                filteredTransactions = allTransactions.filter(t => 
                    t.type === 'purchase'
                );
                break;
            default:
                filteredTransactions = [...allTransactions];
        }
        
        console.log(`üéØ Filtro "${filter}" aplicado: ${filteredTransactions.length} transa√ß√µes`);
        
        // Limpar lista e recarregar
        const transactionsList = document.getElementById('transactions-list');
        if (transactionsList) {
            transactionsList.innerHTML = '';
            
            if (filteredTransactions.length === 0) {
                showEmptyState();
            } else {
                loadMoreTransactions();
            }
        }
    }

    // Fun√ß√£o para carregar mais transa√ß√µes
    function loadMoreTransactions() {
        if (isLoading) return;
        
        const startIndex = currentPage * PAGE_SIZE;
        const endIndex = startIndex + PAGE_SIZE;
        const transactionsToShow = filteredTransactions.slice(startIndex, endIndex);
        
        if (transactionsToShow.length === 0 && currentPage === 0) {
            return;
        }
        
        displayTransactions(transactionsToShow);
        currentPage++;
    }

    // Fun√ß√£o para exibir transa√ß√µes
    function displayTransactions(transactions) {
        const transactionsList = document.getElementById('transactions-list');
        if (!transactionsList) return;

        // Remover loading state se existir
        const loadingElement = transactionsList.querySelector('.loading');
        if (loadingElement) {
            loadingElement.remove();
        }

        transactions.forEach(transaction => {
            const transactionCard = createTransactionCard(transaction);
            transactionsList.appendChild(transactionCard);
        });
    }

    // Fun√ß√£o para criar card de transa√ß√£o
    function createTransactionCard(transaction) {
        const li = document.createElement('li');
        li.className = 'transaction-card';
        
        const isPositive = transaction.amount > 0;
        const amountClass = isPositive ? 'amount-positive' : 'amount-negative';
        const borderClass = isPositive ? 'border-income' : 'border-expense';
        const amountSign = isPositive ? '+' : '';
        const absoluteAmount = Math.abs(transaction.amount);
        
        // Mapear tipos para nomes amig√°veis
        const typeNames = {
            'deposit': 'Dep√≥sito',
            'withdrawal': 'Saque',
            'purchase': 'Compra',
            'referral_bonus': 'B√¥nus Indica√ß√£o',
            'daily_checkin': 'Check-in Di√°rio',
            'product_income': 'Rendimento Produto',
            'task': 'Tarefa Conclu√≠da'
        };
        
        const typeName = typeNames[transaction.type] || transaction.type;
        const formattedDate = new Date(transaction.created_at).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        li.className = `transaction-card ${borderClass}`;
        li.innerHTML = `
            <div class="transaction-header">
                <div class="transaction-name">${transaction.description || typeName}</div>
                <div class="transaction-amount ${amountClass}">
                    ${amountSign}${absoluteAmount} KZ
                </div>
            </div>
            <div class="transaction-details">
                <div class="transaction-type">${typeName}</div>
                <div class="transaction-date">${formattedDate}</div>
            </div>
        `;

        return li;
    }

    // Fun√ß√£o para configurar scroll infinito
    function setupInfiniteScroll() {
        const transactionsList = document.getElementById('transactions-list');
        if (!transactionsList) return;
        
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            // Verificar se chegou perto do final
            if (scrollTop + clientHeight >= scrollHeight - 100 && !isLoading) {
                loadMoreTransactions();
            }
        });
    }

    // Fun√ß√£o para configurar filtros
    function setupFilters() {
        const filterButtons = document.querySelectorAll('.filter-button');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remover classe active de todos os bot√µes
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Adicionar classe active ao bot√£o clicado
                button.classList.add('active');
                
                // Aplicar filtro
                const filter = button.getAttribute('data-filter');
                applyFilter(filter);
            });
        });
    }

    // Fun√ß√£o de inicializa√ß√£o
    function init() {
        const token = getToken();
        
        if (!token) {
            redirectToLogin();
            return;
        }

        // Configurar funcionalidades
        setupInfiniteScroll();
        setupFilters();
        
        // Carregar transa√ß√µes
        fetchUserTransactions();
    }

    // Inicializar quando o documento estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(init, 100);
    });
</script>
